services:
  # PHP Application with Apache
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rollcall-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./logs:/var/log/apache2
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=3306
      - APP_NAME=${APP_NAME}
      - APP_ENV=${APP_ENV}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_PASSWORD=${MAIL_FROM_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rollcall-network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rollcall-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=attendancewebapp
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_setup.sql:/docker-entrypoint-initdb.d/database_setup.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - rollcall-network
    restart: unless-stopped

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: rollcall-phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=${DB_USER}
      - PMA_PASSWORD=${DB_PASSWORD}
      - PMA_ARBITRARY=1
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rollcall-network
    restart: unless-stopped

# Named volumes for persistent data
volumes:
  mysql_data:
    driver: local

# Custom network
networks:
  rollcall-network:
    driver: bridge